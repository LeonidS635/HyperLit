<style>
    :root {
        --primary-color: #4361ee;
        --primary-light: #e0e7ff;
        --sidebar-bg: #ffffff;
        --content-bg: #f8fafc;
        --text-color: #1e293b;
        --text-light: #64748b;
        --border-color: #e2e8f0;
        --hover-bg: #f1f5f9;
        --code-bg: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --transition: all 0.2s ease;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--content-bg);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .tree {
        width: 280px;
        padding: 1rem 0.75rem;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        overflow-y: auto;
        overflow-x: auto;
        z-index: 10;
    }

    .tree-header {
        font-size: 1.25rem;
        font-weight: 600;
        padding: 0.5rem 0.5rem 1rem;
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 0.5rem;
    }

    .content {
        flex: 1;
        padding: 1.5rem 2.5rem;
        overflow-y: auto;
        background-color: var(--content-bg);
    }

    .content-header {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-color);
    }

    .folder {
        font-weight: 500;
        margin: 0.15rem 0;
        cursor: pointer;
        display: block;
        padding: 0.35rem 0.5rem;
        border-radius: var(--radius-sm);
        color: var(--text-color);
        transition: var(--transition);
        user-select: none;
        white-space: nowrap;
        overflow-x: auto;
    }

    .folder:hover {
        background-color: var(--hover-bg);
        color: var(--primary-color);
    }

    ul {
        list-style-type: none;
        padding-left: 0.75rem;
    }

    .hidden {
        display: none;
    }

    .markdown-content {
        margin-bottom: 2rem;
    }

    pre.code {
        background-color: var(--code-bg);
        padding: 1rem;
        overflow-x: auto;
        white-space: pre;
        font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        margin: 0;
        overflow-y: auto;
        max-height: 70vh;
    }

    code {
        font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
        font-size: 0.9rem;
    }

    .code-section {
        margin: 1.25rem 0;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
    }

    .code-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        cursor: pointer;
        user-select: none;
        color: var(--primary-color);
    }

    .code-header:hover {
        background-color: var(--hover-bg);
    }

    .code-arrow {
        transition: transform 0.2s ease;
    }

    .code-header.active .code-arrow {
        transform: rotate(180deg);
    }

    .code-block {
        margin: 0;
        border-radius: 0 0 var(--radius-md) var(--radius-md);
        border: none;
        border-top: 1px solid var(--border-color);
    }

    .code-block:not(.hidden) {
        display: block;
    }

    .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-light);
        text-align: center;
    }

    .empty-state h2 {
        font-weight: 500;
        color: var(--text-light);
        margin-bottom: 0.5rem;
    }

    /* Custom scrollbars */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    ::-webkit-scrollbar-track {
        background: var(--content-bg);
    }

    ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .tree {
            width: 100%;
            height: 40vh;
            border-right: none;
            border-bottom: 1px solid var(--border-color);
        }

        .content {
            padding: 1.25rem;
        }
    }
</style>
